<script type="text/worker">

const stats = ['strength', 'dexterity', 'endurance', 'intellect', 'education', 'social', 'psionic'];

stats.forEach(stat => {
    on(`change:${stat.toLowerCase()} change:${stat.toLowerCase()}_temp sheet:opened`, function () {
        getAttrs([`${stat}`, `${stat}_temp`], function(values) {
            const score = parseInt(values[`${stat}`]);
            const injury = parseInt(values[`${stat}_temp`]);
            const calc = score + injury;
            const mod = calc <= 0 ? -3 : calc >= 15 ? 3 : Math.floor(calc/3) -2;
			
			
            setAttrs({[`${stat}_mod`]: mod}); 
        });
    });
});
</script>
